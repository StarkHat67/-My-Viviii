<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a Minha Dama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF94C2, #FF6FB2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .heart {
            font-size: 4em;
            color: #fff;
            margin-bottom: 20px;
            animation: heartBeat 1.5s infinite;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #FF6FB2;
            color: white;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #FF94C2;
            transform: scale(1.1);
        }

        .message {
            font-size: 1.8em;
            color: #fff;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show-message {
            opacity: 1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Para a Minha Dama üíñ</h1>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <button class="button" onclick="revelarMensagem()">Clique para uma surpresa!</button>
        <p id="mensagem" class="message">Voc√™ √© a raz√£o de meu sorriso todos os dias! üíï</p>
    </div>

    <script>
        function revelarMensagem() {
            const mensagem = document.getElementById('mensagem');
            mensagem.classList.add('show-message');
        }
    </script>

</body>
</html>
