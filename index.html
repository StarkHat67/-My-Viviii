<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a Minha Dama 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Para a Minha Dama 💖</h1>
        <section class="container">
            <div class="heart" aria-label="Coração">❤️</div>
            <div class="gift-box" role="button" aria-label="Abrir presente">
                <span>🎁</span>
            </div>

            <p id="mensagem" class="message">Você é a razão do meu sorriso, meu eterno amor! 💕</p>
            <p id="poema" class="poem">
                Em cada amanhecer, o amor por você se renova, <br>
                Meu coração por você, sempre se estova. <br>
                Minha vida é você, meu doce encanto, <br>
                O que há em mim é só o seu encanto. 💖
            </p>

            <button class="button" id="btnCarinho">Mais Carinho?</button>
            <button class="button" id="btnEspecial">Uma Mensagem Especial</button>

            <div id="confetti" class="confetti"></div>

            <p class="surprise" role="button">Clique para uma surpresa especial...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
