<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para a Vivi ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-out forwards;
    }

    .typing {
      margin-top: 20px;
      font-size: 1.5rem;
      white-space: pre-wrap;
      border-right: 2px solid #fff;
      animation: typing-blink 0.7s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing-blink {
      0% { border-color: white; }
      50% { border-color: transparent; }
      100% { border-color: white; }
    }

    .button {
      margin-top: 40px;
      background-color: #ff5e9c;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ff3380;
      transform: scale(1.05);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <h1>Para a Vivi ðŸ’–</h1>
  <div id="typing" class="typing"></div>

  <button class="button" onclick="startSurprise()">Clique aqui, meu amor</button>

  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_77619623d8.mp3" type="audio/mp3">
  </audio>

  <script>
    const texto = `Vivi...\nVocÃª Ã© o motivo do meu sorriso.\nÃ‰ o calor do meu dia e o sonho da minha noite.\nEu te amo como nunca amei antes. ðŸ’–`;
    const typingElement = document.getElementById('typing');

    function escreverTexto(texto, el, delay = 50) {
      el.textContent = '';
      let i = 0;
      const intervalo = setInterval(() => {
        el.textContent += texto[i];
        i++;
        if (i >= texto.length) clearInterval(intervalo);
      }, delay);
    }

    function startSurprise() {
      escreverTexto(texto, typingElement);
      iniciarConfete();
    }

    // Confetti ðŸŽ‰
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function criarConfete() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 2,
        color: ['#ff66b2', '#ffc0cb', '#fffacd', '#ffb6c1'][Math.floor(Math.random() * 4)],
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncremental: (Math.random() * 0.07) + 0.05
      };
    }

    function iniciarConfete() {
      confetti = Array.from({ length: 150 }, criarConfete);
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();

        c.y += c.d;
        c.tiltAngle += c.tiltAngleIncremental;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > canvas.height) {
          c.x = Math.random() * canvas.width;
          c.y = -10;
        }
      });
      requestAnimationFrame(drawConfetti);
    }
  </script>

</body>
</html>
