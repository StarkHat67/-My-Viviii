<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Dama üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ff5f6d; /* Gradiente mais clean e moderno */
            background: linear-gradient(45deg, #ff5f6d, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
            text-align: center;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            color: white;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container {
            position: relative;
            padding: 30px;
            animation: slideUp 2s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .heart {
            font-size: 5em;
            margin: 10px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .button {
            padding: 15px 35px;
            font-size: 1.4em;
            background-color: #ff4c79;
            color: white;
            border: none;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff2a57;
            transform: scale(1.1);
        }

        .message, .poem {
            font-size: 1.4em;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .show-message, .show-poem {
            opacity: 1;
            transform: translateY(20px);
        }

        .pressable-message {
            background-color: #ff4c79;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.5em;
            width: 80%;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pressable-message:hover {
            background-color: #ff2a57;
            transform: scale(1.05);
        }

        .pressable-message:active {
            background-color: #ff1493;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Para Minha Dama üíñ</h1>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="pressable-message" onclick="mostrarMensagem()">Pressione para ver algo especial</div>

        <p id="mensagem" class="message">Voc√™ √© tudo para mim, meu amor. üíï</p>
        <p id="poema" class="poem">Em teus olhos vejo meu mundo, <br> No teu sorriso, a paz que procuro. <br> Meu cora√ß√£o √© seu, para sempre, amor. üíñ</p>

        <button class="button" onclick="revelarPoema()">Mostrar Poema</button>
    </div>

    <script>
        function mostrarMensagem() {
            const mensagem = document.getElementById('mensagem');
            mensagem.classList.add('show-message');
        }

        function revelarPoema() {
            const poema = document.getElementById('poema');
            poema.classList.add('show-poem');
        }
    </script>

</body>
</html>
