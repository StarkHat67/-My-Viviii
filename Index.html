<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a Minha Dama ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8b6d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            background-color: #ff88b3;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box span {
            font-size: 1.8em;
            color: white;
            z-index: 1;
        }

        .message {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show-message {
            opacity: 1;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Para a minha dama maravilhosa ‚ù§Ô∏è</h1>
    
    <div class="gift-box" onclick="revelarMensagem()">
        <span>üéÅ</span>
    </div>

    <p id="mensagem" class="message">Voc√™ √© o meu maior presente! üíï</p>

    <script>
        function revelarMensagem() {
            const mensagem = document.getElementById('mensagem');
            mensagem.classList.add('show-message');
        }
    </script>

</body>
</html>
